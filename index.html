<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio Web Design</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./imgs/favicon.jpg" type="image/jpg">
</head>
<body>
    <header>
        <a href="#" class="logo-holder">
            <div class="logo">A</div>
            <div class="logo-text">Portfolio Website</div>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#" class="button">Contact Me</a></li>
            </ul>
            <a href="#" class="mobile-toggle" onClick="toogleMobileMenu();">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
                </svg>                  
            </a>
        </nav>
    </header>
    <main>
         <section class="hero container">
            <div class="hero-blue">
                <div>
                    <h1><small>Hi I'm</small>
                        Alejandro Cervantes
                    </h1>
                    <p>Software Developer in Canada
                        who creates iOS mobile applications
                        using Swift and Web apps
                        using React.
                        <span>I'm interested in 
                            CSS styling
                        </span>
                    </p>
                    <div class="call-to-action">
                        <a href="#" class="button black">
                            View Resume
                        </a>
                        <a href="#" class="button white">
                            Contact Me
                        </a>
                    </div>
                    <div class="social-links">
                        <a href="#">
                            <img src="./imgs/github.png" alt="Github" width="48">
                        </a>
                        <a href="#">
                            <img src="./imgs/linkedin.png" alt="LinkedIn" width="48">
                        </a>
                    </div>
                </div>
            </div>

            <div class="hero-yellow">
                <img src="./imgs/hero-image.png" alt="alejandro cervantes" width="100%">
            </div>
         </section>

         <section class="logos container">
            <div class="marquee">
                <div class="track">
                    <img src="./imgs/html.png" alt="HTML" width="128">
                    <img src="./imgs/css.png" alt="CSS" width="128">
                    <img src="./imgs/javascript.png" alt="JS" width="128">
                    <img src="./imgs/sass.png" alt="SASS" width="128">
                    <img src="./imgs/react.png" alt="React" width="128">
                    <img src="./imgs/nextjs.png" alt="Next JS" width="128">
                    <img src="./imgs/azure.png" alt="Azure" width="128">
                    <img src="./imgs/vscode.png" alt="VS Code" width="128">
                    <img src="./imgs/python.png" alt="Python" width="128">

                    <img src="./imgs/html.png" alt="HTML" width="128">
                    <img src="./imgs/css.png" alt="CSS" width="128">
                    <img src="./imgs/javascript.png" alt="JS" width="128">
                    <img src="./imgs/sass.png" alt="SASS" width="128">
                    <img src="./imgs/react.png" alt="React" width="128">
                    <img src="./imgs/nextjs.png" alt="Next JS" width="128">
                    <img src="./imgs/azure.png" alt="Azure" width="128">
                    <img src="./imgs/vscode.png" alt="VS Code" width="128">
                    <img src="./imgs/python.png" alt="Python" width="128">
                </div>
            </div>
         </section>
